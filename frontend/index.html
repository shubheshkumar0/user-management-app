<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.5s ease-out;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        input, select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-btn {
            width: 100%;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .user-list {
            display: none;
        }

        .user-list.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .user-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        .user-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .user-email {
            color: #666;
            margin-bottom: 5px;
        }

        .user-role {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .delete-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
            }

            input, select, button {
                width: 100%;
            }

            .user-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .delete-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ User Management System</h1>
            <p>Powered by Docker & MongoDB</p>
        </div>

        <div class="card">
            <h2>‚ûï Add New User</h2>
            <div class="form-group">
                <input type="text" id="name" placeholder="Full Name">
                <input type="email" id="email" placeholder="Email Address">
                <select id="role">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="manager">Manager</option>
                </select>
                <button onclick="addUser()">Add User</button>
            </div>
        </div>

        <div class="card">
            <div class="stats" id="stats"></div>
            <button class="toggle-btn" onclick="toggleUsers()">
                <span id="toggleText">üëÅÔ∏è View All Users</span>
            </button>
            <div class="user-list" id="userList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let usersVisible = false;

        async function loadUsers() {
            try {
                const res = await fetch(`${API_URL}/users`);
                const users = await res.json();
                
                updateStats(users);
                
                const list = document.getElementById('userList');
                
                if (users.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <h3>No users yet!</h3>
                            <p>Add your first user to get started.</p>
                        </div>
                    `;
                } else {
                    list.innerHTML = users.map(user => `
                        <div class="user-card">
                            <div class="user-info">
                                <div class="user-name">${user.name}</div>
                                <div class="user-email">‚úâÔ∏è ${user.email}</div>
                                <span class="user-role">${user.role.toUpperCase()}</span>
                            </div>
                            <button class="delete-btn" onclick="deleteUser('${user._id}')">üóëÔ∏è Delete</button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('userList').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ö†Ô∏è Connection Error</h3>
                        <p>Could not connect to the backend. Make sure Docker containers are running.</p>
                    </div>
                `;
            }
        }

        function updateStats(users) {
            const stats = document.getElementById('stats');
            const adminCount = users.filter(u => u.role === 'admin').length;
            const managerCount = users.filter(u => u.role === 'manager').length;
            const userCount = users.filter(u => u.role === 'user').length;
            
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${users.length}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${adminCount}</div>
                    <div class="stat-label">Admins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${managerCount}</div>
                    <div class="stat-label">Managers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${userCount}</div>
                    <div class="stat-label">Regular Users</div>
                </div>
            `;
        }

        function toggleUsers() {
            const userList = document.getElementById('userList');
            const toggleText = document.getElementById('toggleText');
            
            usersVisible = !usersVisible;
            
            if (usersVisible) {
                userList.classList.add('show');
                toggleText.textContent = 'üôà Hide Users';
                loadUsers();
            } else {
                userList.classList.remove('show');
                toggleText.textContent = 'üëÅÔ∏è View All Users';
            }
        }

        async function addUser() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const role = document.getElementById('role').value;
            
            if (!name || !email) {
                alert('‚ö†Ô∏è Please fill in all fields!');
                return;
            }
            
            if (!email.includes('@')) {
                alert('‚ö†Ô∏è Please enter a valid email address!');
                return;
            }
            
            try {
                await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, role })
                });
                
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                
                if (usersVisible) {
                    loadUsers();
                } else {
                    loadUsers();
                }
                
                alert('‚úÖ User added successfully!');
            } catch (error) {
                console.error('Error adding user:', error);
                alert('‚ùå Failed to add user. Please try again.');
            }
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            
            try {
                await fetch(`${API_URL}/users/${id}`, { method: 'DELETE' });
                loadUsers();
                alert('‚úÖ User deleted successfully!');
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('‚ùå Failed to delete user. Please try again.');
            }
        }

        loadUsers();
    </script>
</body>
</html>
